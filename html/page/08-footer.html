    <div class="footer__bottom">
      <div class="footer__info">
        <div class="footer__info-media">
          <em class="footer__info-title">
            <a href="#">Lightship </a>

          <ul class="footer__info-list">
            <li class="footer__info-item">
              <a href="#">L1 Trailer</a>
            </li>
            <li class="footer__info-item">
              <a href="#">Company</a>
            </li>
            <li class="footer__info-item">
              <a href="#">Journal</a>
            </li>

              <a href="#">Events</a>
            </li>

              <a href="#">Careers</a>

            <li class="footer__info-item">
              <a href="#">Instagram</a>
            </li>
            <li class="footer__info-item">

            </li>

              <a href="#">X</a>
            </li>

        </div>
        <div class="footer__info-letter">
          <form action="" method="get" class="letter__form">
            <fieldset>
              <legend class="letter__form-title"> Newsletter</legend>
              <div class="letter__form-group">
                <input type="email" id="inputMail" class="letter__form-input" placeholder="Email Address " />
                <label class="letter__form-label" for="inputMail">Email Address</label>
                <button type="submit" class="letter__btn">
                  <span class="letter__btn-title">Subscribe</span>
                  <span class="letter__btn-inner" aria-hidden="true">Subscribe</span>
                </button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="footer__card">
        <div class="card">
          <a href="#">
            <div class="card__top">
              <span class="card__title">L1</span>
              <svg aria-hidden="true">
                <use xlink:href="../../asset/images/sprite.svg#two-symbols"></use>
              </svg>
            </div>
            <div class="card__reserve">
              <span class="card__reserve-title">
                Reserve now
              </span>
              <span class="card__reserve-inner" aria-hidden="true">
                <span class="card__reserve-inner__wrap">
                  <span>Reserve now</span>
                  <span>Reserve now</span>
                  <span>Reserve now</span>
                  <span>Reserve now</span>
                </span>

  </footer>
  <script>
    const footer = gsap.timeline({
      scrollTrigger: {
        trigger: ".footer",
        start: "top 50%",
        endTrigger: ".footer__info",
        end: "bottom bottom",
        scrub: 0, // 스크롤에 따라 애니메이션 동기화
        markers: true,
        onUpdate: function (self) {
          gsap.to(".footer__logo",{"--smooth-progress":self.progress})
        },
      }
    });

    footer
      .fromTo(".footer__logo",
        { yPercent: 120 },
        { yPercent: 0 }
      )
  </script>
